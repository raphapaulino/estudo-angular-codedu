<form (submit)="submit()">
    <modal>
        <div modal-title>
            <h5 class="modal-title">Novo Produto</h5>
        </div>
        <div modal-body>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" name="name" id="name" required 
                    [(ngModel)]="product.name">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea type="text" class="form-control" name="description" id="description" required 
                    [(ngModel)]="product.description" cols="30" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="number" class="form-control" name="price" id="price" [(ngModel)]="product.price" required>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="is_active" id="is_active" required 
                [(ngModel)]="product.is_active">
                <label class="custom-control-label" for="is_active">Ativo?</label>
            </div>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Incluir</button>
        </div>
    </modal>
</form>
