<div class="col col-md-4 mx-auto" *ngIf="showMessageError">
    <alert-error [(show)]="showMessageError">Credenciais Inv√°lidas!</alert-error>
</div>
<form class="form-signin">
    <!-- <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Angular - Login</h1>

    <label for="inputEmail" class="sr-only">E-mail</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Digite o e-mail" required autofocus
        [(ngModel)]="credentials.email" name="email">

    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" required
        [(ngModel)]="credentials.password" name="password" autocomplete="new-password">

    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="submit()">Entrar</button>
    <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p> -->
    <p class="mt-1 mb-3 text-muted">{{ credentials | json }}</p>
</form>
